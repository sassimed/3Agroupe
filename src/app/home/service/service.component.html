 <section id="services">
      <div class="container">

        <header class="section-header wow fadeInUp">
          <h3>Services</h3>
          <p>Nos secteur d'activit√©s</p>
      <!--    <div class = "add" *ngIf = "logged"> -->
          <div class = "add">
            <button type="button" class="btn btn-success" (click)="openDialog()" >Ajouter</button>
          </div> 
        </header>

        <div class="row about-cols">

          <div class="col-md-3 wow fadeInUp" *ngFor = "let group of groups">
            <div class="about-col">
              <div class="img">
                <img src="{{app.baseAPIUrl}}/{{group.logo}}" alt="" class="img-fluid">
                <div class="icon"><i class="ion-ios-star-half"></i></div> 
              </div>
              <h2 class="title"><a href="#">{{group.name}}</a></h2>
              <p>
                {{group.description}}
              </p>
              <div *ngIf = "logged">
              <button type="button" class="btn btn-secondary">Modifier</button>
              <button type="button" class="btn btn-danger">Supprimer</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </section>
